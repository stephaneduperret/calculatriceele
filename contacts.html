  <style>
    .form-wrap{ max-width:980px; margin:0 auto 16px; }

    .form-grid input:focus, .form-grid textarea:focus{
      border-color:var(--focus, #60a5fa);
      box-shadow:0 0 0 3px color-mix(in srgb, var(--focus, #60a5fa) 25%, transparent);
    }
    .form-grid textarea{ min-height:110px; resize:vertical; }
    .full{ grid-column:1 / -1; }

        tr.innerHTML = `

          e.stopPropagation();
          document.querySelectorAll('#results tbody tr.selected').forEach(el => el.classList.remove('selected'));
          tr.classList.add('selected');
          enterEditMode(r);
        });

        // Bouton "Supprimer"
        tr.querySelector('.delete').addEventListener('click', async (e) => {
          e.stopPropagation();
          await handleDelete(r.id);
        });

        tbody.appendChild(tr);
      }

    }

    // Filtre client
    function searchByTerm(term) {
      if (!term || term.trim() === "") { renderRows(allRows); return; }
      const t = term.trim().toLowerCase();
      const rows = allRows.filter(r =>
        [r.nom, r.prenom, r.email, r.telephone].some(v => String(v ?? "").toLowerCase().includes(t))

      renderRows(rows);
    }

    // Create/Update
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const { id, ...payload } = data;

      out.textContent = "âŒ› Traitement en cours...";

      if (editingId) {
        const { error } = await supabase.from('contacts').update(payload).eq('id', editingId);

        const { error } = await supabase.from('contacts').insert([payload]);

      await loadAll();

    });

    // Suppression via bouton du formulaire
    deleteBtn.addEventListener('click', async () => {
      if ('id', editingId) return;

    // Suppression centralisÃ©e (tableau ou formulaire)
    async function handleDelete(id) {
      if (('id', editingId) { out.textContent = "Aucun ID sÃ©lectionnÃ©."; return; }
      if (!confirm("âš ï¸ Confirmez-vous la suppression de cette entrÃ©e ?")) return;

      out.textContent = "âŒ› Suppression en cours...";
      // important: .select() pour rÃ©cupÃ©rer la ligne supprimÃ©e et vÃ©rifier
      const { data: delData, error: delError } = await supabase
        .from('contacts')
        .delete()
        .eq('id', editingId)
        .select();

      if (delError) {
        out.textContent = "âŒ Erreur (suppression) : " + delError.message +
          "\nSi le message mentionne 'policy' ou 'RLS', active/ajoute la policy DELETE (voir commentaire dans le code).";
        return;
      }
      if (!delData || delData.length === 0) {
        out.textContent = "â„¹ï¸ Aucune ligne supprimÃ©e (ID introuvable ou non autorisÃ©).";
      } else {
        out.textContent = "ğŸ—‘ï¸ Contact supprimÃ©.";
      }

      exitEditMode();
      await loadAll();
      searchByTerm(nomSearch.value);
    }

    function enterEditMode(row) {
      editingId = row.id;
      rowIdInput.value = row.id;
      form.nom.value = row.nom ?? "";
      form.prenom.value = row.prenom ?? "";
      form.email.value = row.email ?? "";
      form.telephone.value = row.telephone ?? "";
      form.message.value = row.message ?? "";

      submitBtn.textContent = "Mettre Ã  jour";
      cancelEditBtn.hidden = false;
      deleteBtn.hidden = false;
      out.textContent = `âœï¸ Ã‰dition de lâ€™entrÃ©e #${row.id}`;
    }

    function exitEditMode() {
      editingId = null;
      rowIdInput.value = "";
      form.reset();
      submitBtn.textContent = "Envoyer";
      cancelEditBtn.hidden = true;
      deleteBtn.hidden = true;
      document.querySelectorAll('#results tbody tr.selected').forEach(el => el.classList.remove('selected'));
    }

    cancelEditBtn.addEventListener('click', () => {
      exitEditMode();
      out.textContent = "â„¹ï¸ Mode crÃ©ation.";
    });

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    // DÃ©marrage
    await loadAll();
    searchByTerm(null);

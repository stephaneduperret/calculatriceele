<!doctype html>
<html lang="fr">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formulaire Supabase</title>

<h1>Contact</h1>
<form id="contactForm">
  <label>Nom<br><input name="nom" required></label><br>
  <label>Prénom<br><input name="prenom" required></label><br>
  <label>Email<br><input type="email" name="email" required></label><br>
  <label>Message<br><textarea name="message"></textarea></label><br>
  <button type="submit">Envoyer</button>
</form>

<pre id="out"></pre>

<hr>

<h2>Recherche par nom</h2>
<label for="nomSelect">Nom :</label>
<select id="nomSelect">
  <option value="">-- Tous les noms --</option>
</select>
<button id="resetBtn" type="button">Réinitialiser</button>

<h3>Résultats</h3>
<table id="results" border="1" cellpadding="6">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Message</th>
      <th>Créé le</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<pre id="log" style="white-space:pre-wrap;"></pre>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  // Tes identifiants (ok côté client pour la clé ANON)
  const SUPABASE_URL = "https://shiuohwitzunjfwwbfom.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoaXVvaHdpdHp1bmpmd3diZm9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNjY3NzAsImV4cCI6MjA3NDk0Mjc3MH0.-wzyYIzOBFFClVYheIcIlt8YEQU4_IY1xTFQxiNUnf4";

  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const form = document.getElementById('contactForm');
  const out  = document.getElementById('out');

  const nomSelect = document.getElementById('nomSelect');
  const resetBtn  = document.getElementById('resetBtn');
  const tbody     = document.querySelector('#results tbody');
  const log       = document.getElementById('log');

  // 1) Insert via formulaire
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form));
    const { error } = await supabase.from('contacts').insert([data]);
    out.textContent = error ? "❌ Erreur : " + error.message : "✅ Données enregistrées !";
    if (!error) {
      form.reset();
      // recharge la liste de noms et les résultats
      await loadNoms();
      await searchByNom(null);
    }
  });

  // 2) Charger la liste des noms distincts
  async function loadNoms() {
    log.textContent = "Chargement des noms...";
    const { data, error } = await supabase
      .from('contacts')
      .select('nom', { distinct: true })
      .not('nom', 'is', null)
      .order('nom', { ascending: true });

    if (error) {
      log.textContent = "❌ Erreur (noms) : " + error.message;
      return;
    }

    // reset et remplir
    nomSelect.length = 1; // garde l'option placeholder
    for (const row of data) {
      const opt = document.createElement('option');
      opt.value = row.nom;
      opt.textContent = row.nom;
      nomSelect.appendChild(opt);
    }
    log.textContent = "Noms chargés.";
  }

  // 3) Rechercher selon la sélection
  async function searchByNom(nom) {
    log.textContent = "Recherche...";
    tbody.innerHTML = "";

    let query = supabase
      .from('contacts')
      .select('nom, prenom, email, message, created_at')
      .order('created_at', { ascending: false })
      .limit(200);

    if (nom) query = query.eq('nom', nom);

    const { data, error } = await query;

    if (error) {
      log.textContent = "❌ Erreur (recherche) : " + error.message;
      return;
    }
    if (!data || data.length === 0) {
      log.textContent = "Aucun résultat.";
      return;
    }

    for (const r of data) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${escapeHtml(r.nom ?? "")}</td>
        <td>${escapeHtml(r.prenom ?? "")}</td>
        <td>${escapeHtml(r.email ?? "")}</td>
        <td>${escapeHtml(r.message ?? "")}</td>
        <td>${new Date(r.created_at).toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    }
    log.textContent = `✅ ${data.length} résultat(s).`;
  }

  // 4) Évènements
  nomSelect.addEventListener('change', () => {
    const v = nomSelect.value || null;
    searchByNom(v);
  });

  resetBtn.addEventListener('click', () => {
    nomSelect.value = "";
    searchByNom(null);
  });

  // util anti-XSS
  function escapeHtml(s) {
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  // Au chargement
  await loadNoms();
  await searchByNom(null);
</script>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire Supabase</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./menu.js" defer></script>

  <style>
    .form-wrap{ max-width:980px; margin:0 auto 16px; }
    .form-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:12px 16px;
      align-items:start;
    }
    .form-grid label{ display:flex; flex-direction:column; font-size:14px; gap:6px; }
    .form-grid input, .form-grid textarea{
      padding:8px 10px; font-size:14px;
      border-radius:8px; border:1px solid var(--stroke, rgba(255,255,255,.12));
      background:var(--card, #111827); color:var(--ink, #e5e7eb); outline:none;
    }
    .form-grid input:focus, .form-grid textarea:focus{
      border-color:var(--focus, #60a5fa);
      box-shadow:0 0 0 3px color-mix(in srgb, var(--focus, #60a5fa) 25%, transparent);
    }
    .form-grid textarea{ min-height:110px; resize:vertical; }
    .full{ grid-column:1 / -1; }
    .form-actions{ grid-column:1 / -1; display:flex; gap:10px; flex-wrap:wrap; }
    .form-actions button{
      padding:9px 14px; border-radius:10px; border:1px solid var(--stroke, rgba(255,255,255,.12));
      background:var(--card,#111827); color:var(--ink,#e5e7eb); cursor:pointer;
    }
    .form-actions #submitBtn{ border-color:var(--accent, #22c55e); }
    .form-actions #submitBtn:hover{ background:color-mix(in srgb, var(--accent,#22c55e) 20%, transparent); }

    /* AJOUT — rétrécir et centrer la zone recherche + résultats */
    .results-wrap{ max-width:1100px; margin:24px auto 40px; padding:0 12px; }
    .results-wrap h2, .results-wrap h3{ text-align:center; margin:14px 0; }

    /* AJOUT — barre d’outils centrée */
    .results-toolbar{
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin:8px auto 16px;
    }
    #nomSearch{ width:340px; max-width:90%; padding:8px 10px; border-radius:8px;
      border:1px solid var(--stroke, rgba(255,255,255,.12));
      background:var(--card,#111827); color:var(--ink,#e5e7eb);
    }
    #resetBtn{
      padding:8px 12px; border-radius:8px; border:1px solid var(--stroke, rgba(255,255,255,.12));
      background:var(--card,#111827); color:var(--ink,#e5e7eb); cursor:pointer;
    }

    /* AJOUT — table compacte + centrée dans son wrap */
    #results{ width:100%; border-collapse:collapse; table-layout:fixed; }
    #results th, #results td{
      padding:8px 10px; font-size:14px; border:1px solid rgba(255,255,255,.12);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    /* AJOUT — survol + sélection */
    #results tbody tr:hover{
      background:color-mix(in srgb, var(--focus,#60a5fa) 18%, transparent);
      cursor:pointer;
    }
    #results tbody tr.selected{
      background:color-mix(in srgb, var(--focus,#60a5fa) 26%, transparent);
      outline:2px solid var(--focus,#60a5fa);
      outline-offset:-2px;
    }
  </style>
</head>
<body>

  <h1>Contacts</h1>

  <form id="contactForm" class="form-wrap" autocomplete="off">
    <input type="hidden" name="id" id="rowId">
    <div class="form-grid">
      <label>Nom
        <input name="nom" required>
      </label>
      <label>Prénom
        <input name="prenom">
      </label>
      <label>Email
        <input type="email" name="email">
      </label>
      <label>Téléphone
        <input name="telephone" inputmode="tel" autocomplete="tel" placeholder="+41 79 123 45 67" pattern="^\+?[0-9\s().-]{6,20}$">
      </label>
      <label class="full">Message
        <textarea name="message"></textarea>
      </label>
      <div class="form-actions">
        <button id="submitBtn" type="submit">Envoyer</button>
        <button id="cancelEditBtn" type="button" hidden>Annuler</button>
      </div>
    </div>
  </form>

  <pre id="out"></pre>

  <hr>

  <!-- AJOUT — wrap centré -->
  <div class="results-wrap">
    <h2>Recherche par nom</h2>

    <!-- AJOUT — barre centrée -->
    <div class="results-toolbar">
      <label for="nomSearch">Nom (texte) :</label>
      <input id="nomSearch" type="text" placeholder="Tape un nom ou une partie du nom…" autocomplete="off">
      <button id="resetBtn" type="button">Réinitialiser</button>
    </div>

    <h3>Résultats</h3>
    <table id="results">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Message</th>
          <th>Créé le</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <pre id="log" style="white-space:pre-wrap;"></pre>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://shiuohwitzunjfwwbfom.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoaXVvaHdpdHp1bmpmd3diZm9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNjY3NzAsImV4cCI6MjA3NDk0Mjc3MH0.-wzyYIzOBFFClVYheIcIlt8YEQU4_IY1xTFQxiNUnf4";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form          = document.getElementById('contactForm');
    const out           = document.getElementById('out');
    const tbody         = document.querySelector('#results tbody');
    const log           = document.getElementById('log');
    const nomSearch     = document.getElementById('nomSearch');
    const resetBtn      = document.getElementById('resetBtn');
    const submitBtn     = document.getElementById('submitBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    const rowIdInput    = document.getElementById('rowId');

    let editingId = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const { id, ...payload } = data;

      out.textContent = "⌛ Traitement en cours...";

      if (editingId) {
        const { error } = await supabase.from('contacts').update(payload).eq('id', editingId);
        out.textContent = error ? "❌ Erreur (mise à jour) : " + error.message : "✅ Contact mis à jour !";
      } else {
        const { error } = await supabase.from('contacts').insert([payload]);
        out.textContent = error ? "❌ Erreur (création) : " + error.message : "✅ Contact créé !";
      }

      exitEditMode();
      await searchByNom(nomSearch.value || null);
    });

    async function searchByNom(term) {
      log.textContent = "Recherche...";
      tbody.innerHTML = "";

      let query = supabase
        .from('contacts')
        .select('id, nom, prenom, email, telephone, message, created_at')
        .order('created_at', { ascending: false })
        .limit(200);

      if (term && term.trim() !== "") {
        query = query.ilike('nom', `%${term.trim()}%`);
      }

      const { data, error } = await query;

      if (error) { log.textContent = "❌ Erreur (recherche) : " + error.message; return; }
      if (!data || data.length === 0) { log.textContent = "Aucun résultat."; return; }

      for (const r of data) {
        const tr = document.createElement('tr');
        tr.dataset.id = r.id;
        tr.innerHTML = `
          <td>${escapeHtml(r.nom ?? "")}</td>
          <td>${escapeHtml(r.prenom ?? "")}</td>
          <td>${escapeHtml(r.email ?? "")}</td>
          <td>${escapeHtml(r.telephone ?? "")}</td>
          <td>${escapeHtml(r.message ?? "")}</td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
        `;

        // AJOUT — gérer la sélection visuelle
        tr.addEventListener('click', () => {
          document.querySelectorAll('#results tbody tr.selected').forEach(el => el.classList.remove('selected'));
          tr.classList.add('selected');
          enterEditMode(r);
        });

        tbody.appendChild(tr);
      }
      log.textContent = `✅ ${data.length} résultat(s). Cliquez une ligne pour éditer.`;
    }

    function debounce(fn, delay = 300) {
      let t;
      return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), delay); };
    }
    const onSearchInput = debounce(() => searchByNom(nomSearch.value), 300);

    nomSearch.addEventListener('input', onSearchInput);
    nomSearch.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); searchByNom(nomSearch.value); }
    });

    resetBtn.addEventListener('click', () => {
      nomSearch.value = "";
      searchByNom(null);
      nomSearch.focus();
    });

    function enterEditMode(row) {
      editingId = row.id;
      rowIdInput.value = row.id;
      form.nom.value = row.nom ?? "";
      form.prenom.value = row.prenom ?? "";
      form.email.value = row.email ?? "";
      form.telephone.value = row.telephone ?? "";
      form.message.value = row.message ?? "";

      submitBtn.textContent = "Mettre à jour";
      cancelEditBtn.hidden = false;
      out.textContent = `✏️ Édition de l’entrée #${row.id}`;
    }

    function exitEditMode() {
      editingId = null;
      rowIdInput.value = "";
      form.reset();
      submitBtn.textContent = "Envoyer";
      cancelEditBtn.hidden = true;

      // AJOUT — retirer la sélection visuelle quand on sort du mode édition
      document.querySelectorAll('#results tbody tr.selected').forEach(el => el.classList.remove('selected'));
    }

    cancelEditBtn.addEventListener('click', () => {
      exitEditMode();
      out.textContent = "ℹ️ Mode création.";
    });

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    await searchByNom(null);
  </script>
</body>
</html>

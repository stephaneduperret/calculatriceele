<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacts ‚Äî Supabase</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./menu.js" defer></script>

  <style>
    .form-wrap{ max-width:980px; margin:0 auto 16px; }
    .form-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:12px 16px; align-items:start;
    }
    .form-grid label{ display:flex; flex-direction:column; font-size:14px; gap:6px; }
    .form-grid input,.form-grid textarea{
      padding:8px 10px; font-size:14px; border-radius:8px;
      border:1px solid var(--stroke, rgba(255,255,255,.12));
      background:var(--card,#111827); color:var(--ink,#e5e7eb); outline:none;
    }
    .form-grid input:focus,.form-grid textarea:focus{
      border-color:var(--focus,#60a5fa);
      box-shadow:0 0 0 3px color-mix(in srgb, var(--focus,#60a5fa) 25%, transparent);
    }
    .form-grid textarea{ min-height:110px; resize:vertical; }
    .full{ grid-column:1 / -1; }
    .form-actions{ grid-column:1 / -1; display:flex; gap:10px; flex-wrap:wrap; }
    .form-actions button{
      padding:9px 14px; border-radius:10px; border:1px solid var(--stroke, rgba(255,255,255,.12));
      background:var(--card,#111827); color:var(--ink,#e5e7eb); cursor:pointer;
    }
    .form-actions #submitBtn{ border-color:var(--accent,#22c55e); }
    .form-actions #submitBtn:hover{ background:color-mix(in srgb, var(--accent,#22c55e) 20%, transparent); }
    .form-actions #deleteBtn{ border-color:var(--alert,#ef4444); }
    .form-actions #deleteBtn:hover{ background:color-mix(in srgb, var(--alert,#ef4444) 20%, transparent); }

    .results-wrap{ max-width:1100px; margin:24px auto 40px; padding:0 12px; }
    .results-wrap h2,.results-wrap h3{ text-align:center; margin:14px 0; }

    .results-toolbar{
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; align-items:center;
      margin:8px auto 16px;
    }
    #nomSearch{
      width:340px; max-width:90%; padding:8px 10px; border-radius:8px;
      border:1px solid var(--stroke, rgba(255,255,255,.12));
      background:var(--card,#111827); color:var(--ink,#e5e7eb);
    }
    #resetBtn,#reloadBtn{
      padding:8px 12px; border-radius:8px; border:1px solid var(--stroke, rgba(255,255,255,.12));
      background:var(--card,#111827); color:var(--ink,#e5e7eb); cursor:pointer;
    }

    #results{ width:100%; border-collapse:collapse; table-layout:fixed; }
    #results th,#results td{
      padding:8px 10px; font-size:14px; border:1px solid rgba(255,255,255,.12);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    #results tbody tr:hover{
      background:color-mix(in srgb, var(--focus,#60a5fa) 18%, transparent);
      cursor:pointer;
    }
    #results tbody tr.selected{
      background:color-mix(in srgb, var(--focus,#60a5fa) 26%, transparent);
      outline:2px solid var(--focus,#60a5fa); outline-offset:-2px;
    }

    .notice{ font-size:13px; opacity:.9; }
    .error{ color:#ff6b6b; white-space:pre-wrap; }
    .ok{ color:#34d399; }
  </style>
</head>
<body>

  <h1>Contacts</h1>

  <form id="contactForm" class="form-wrap" autocomplete="off">
    <input type="hidden" name="id" id="rowId">
    <div class="form-grid">
      <label>Nom <input name="nom" required></label>
      <label>Pr√©nom <input name="prenom"></label>
      <label>Email <input type="email" name="email"></label>
      <label>T√©l√©phone
        <input name="telephone" inputmode="tel" autocomplete="tel"
               placeholder="+41 79 123 45 67" pattern="^\+?[0-9\s().-]{6,20}$">
      </label>
      <label class="full">Message <textarea name="message"></textarea></label>
      <div class="form-actions">
        <button id="submitBtn" type="submit">Envoyer</button>
        <button id="cancelEditBtn" type="button" hidden>Annuler</button>
        <button id="deleteBtn" type="button" hidden>Supprimer</button>
      </div>
    </div>
  </form>

  <pre id="out" class="notice"></pre>
  <hr>

  <div class="results-wrap">
    <h2>Recherche</h2>
    <div class="results-toolbar">
      <label for="nomSearch">Texte :</label>
      <input id="nomSearch" type="text" placeholder="Tape un nom, pr√©nom, email ou t√©l√©phone‚Ä¶" autocomplete="off">
      <button id="resetBtn" type="button">R√©initialiser</button>
      <button id="reloadBtn" type="button" title="Recharger depuis la base">Recharger</button>
    </div>

    <h3>R√©sultats</h3>
    <table id="results">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Email</th>
          <th>T√©l√©phone</th>
          <th>Message</th>
          <th>Cr√©√© le</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="hint" class="notice"></p>
  </div>

  <pre id="log" class="notice"></pre>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://shiuohwitzunjfwwbfom.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoaXVvaHdpdHp1bmpmd3diZm9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNjY3NzAsImV4cCI6MjA3NDk0Mjc3MH0.-wzyYIzOBFFClVYheIcIlt8YEQU4_IY1xTFQxiNUnf4";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('contactForm');
    const out  = document.getElementById('out');
    const tbody= document.querySelector('#results tbody');
    const log  = document.getElementById('log');
    const hint = document.getElementById('hint');
    const nomSearch = document.getElementById('nomSearch');
    const resetBtn  = document.getElementById('resetBtn');
    const reloadBtn = document.getElementById('reloadBtn');
    const submitBtn = document.getElementById('submitBtn');
    const cancelEditBtn = document.getElementById('cancelEditBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const rowIdInput = document.getElementById('rowId');

    let editingId = null;
    let allRows = [];

    // Charge toutes les lignes (cast de l'id en texte pour √©viter les soucis BIGINT)
    async function loadAll() {
      log.textContent = "Chargement‚Ä¶";
      const { data, error } = await supabase
        .from('contacts')
        .select('id::text asid, nom, prenom, email, telephone, message, created_at')
        .order('created_at', { ascending: false })
        .limit(1000);

      if (error) {
        log.innerHTML =
          "‚ùå Erreur SELECT : " + error.message +
          "\n‚Üí V√©rifie la policy RLS SELECT (voir SQL plus haut).";
        log.classList.add('error');
        allRows = [];
        return;
      }
      log.classList.remove('error');
      allRows = data || [];
    }

    function renderRows(rows) {
      tbody.innerHTML = "";
      for (const r of rows) {
        const tr = document.createElement('tr');
        tr.dataset.id = r.id;
        tr.innerHTML = `
          <td>${escapeHtml(r.nom ?? "")}</td>
          <td>${escapeHtml(r.prenom ?? "")}</td>
          <td>${escapeHtml(r.email ?? "")}</td>
          <td>${escapeHtml(r.telephone ?? "")}</td>
          <td>${escapeHtml(r.message ?? "")}</td>
          <td>${formatDate(r.created_at)}</td>
        `;
        tr.addEventListener('click', () => {
          document.querySelectorAll('#results tbody tr.selected').forEach(el => el.classList.remove('selected'));
          tr.classList.add('selected');
          enterEditMode(r);
        });
        tbody.appendChild(tr);
      }
      const n = rows.length;
      hint.textContent = `${n} r√©sultat(s). Cliquez une ligne pour √©diter.`;
      if (n === 0) {
        hint.textContent +=
          " Si vous vous attendiez √† voir des donn√©es, v√©rifiez les policies RLS (SELECT) dans Supabase.";
      }
    }

    function searchByTerm(term) {
      if (!term || term.trim() === "") { renderRows(allRows); return; }
      const t = term.trim().toLowerCase();
      const rows = allRows.filter(r =>
        [r.nom, r.prenom, r.email, r.telephone, r.message].some(v => String(v ?? "").toLowerCase().includes(t))
      );
      renderRows(rows);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const { id, ...payload } = data;

      out.textContent = "‚åõ Traitement en cours...";
      if (editingId) {
        const { error } = await supabase.from('contacts').update(payload).eq('id', editingId);
        out.textContent = error ? "‚ùå Erreur (mise √† jour) : " + error.message : "‚úÖ Contact mis √† jour.";
      } else {
        const { error } = await supabase.from('contacts').insert([payload]);
        out.textContent = error ? "‚ùå Erreur (cr√©ation) : " + error.message : "‚úÖ Contact cr√©√©.";
      }
      exitEditMode();
      await loadAll();
      searchByTerm(nomSearch.value);
    });

    deleteBtn.addEventListener('click', async () => {
      if (!editingId) return;
      if (!confirm("‚ö†Ô∏è Confirmez-vous la suppression de cette entr√©e ?")) return;
      out.textContent = "‚åõ Suppression en cours...";
      const { data: delData, error: delError } = await supabase
        .from('contacts')
        .delete()
        .eq('id', editingId)
        .select(); // pour v√©rifier qu'une ligne a bien √©t√© supprim√©e

      if (delError) {
        out.textContent = "‚ùå Erreur (suppression) : " + delError.message +
          "\n‚Üí V√©rifie la policy RLS DELETE.";
        return;
      }
      out.textContent = (!delData || delData.length === 0)
        ? "‚ÑπÔ∏è Aucune ligne supprim√©e (ID introuvable ou non autoris√© RLS)."
        : "üóëÔ∏è Contact supprim√©.";
      exitEditMode();
      await loadAll();
      searchByTerm(nomSearch.value);
    });

    function enterEditMode(row) {
      editingId = row.id;
      rowIdInput.value = row.id;
      form.nom.value = row.nom ?? "";
      form.prenom.value = row.prenom ?? "";
      form.email.value = row.email ?? "";
      form.telephone.value = row.telephone ?? "";
      form.message.value = row.message ?? "";
      submitBtn.textContent = "Mettre √† jour";
      cancelEditBtn.hidden = false;
      deleteBtn.hidden = false;
      out.textContent = `‚úèÔ∏è √âdition de l‚Äôentr√©e #${row.id}`;
    }

    function exitEditMode() {
      editingId = null;
      rowIdInput.value = "";
      form.reset();
      submitBtn.textContent = "Envoyer";
      cancelEditBtn.hidden = true;
      deleteBtn.hidden = true;
      document.querySelectorAll('#results tbody tr.selected').forEach(el => el.classList.remove('selected'));
    }

    resetBtn.addEventListener('click', () => {
      nomSearch.value = "";
      searchByTerm("");
      nomSearch.focus();
    });
    reloadBtn.addEventListener('click', async () => {
      await loadAll();
      searchByTerm(nomSearch.value);
    });

    // helpers
    function escapeHtml(s) {
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }
    function formatDate(d) {
      try { return new Date(d).toLocaleString(); } catch { return ""; }
    }

    // D√©marrage
    await loadAll();
    searchByTerm(null);
  </script>
</body>
</html>
